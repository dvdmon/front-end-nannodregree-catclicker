<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/style.css" rel="stylesheet">
    <title>Cat Clicker</title>
  </head>
  <body>
<header><h1>Cat Clicker</h1></header>
<div id="mainContent">
	<div id="list">
		<ul id="catList">
		</ul>
	</div>


	<div id="catImageFrame">
		<div id="catImage">0</div>
		<div id="catCaption"></div>
	</div>

	<div id="adminForm">
		<form>
			<div id="leftForm">
				<button id="btnAdmin">Admin</button><br />
			</div>
			<div id="rightForm">
				<p><label for="txtCatName">Name: </label><input type="text" id="txtCatName"></p>
				<p><label for="txtCatImage">Image: </label><input type="text" id="txtCatImage"></p>
				<p><label for="txtClickCount"># of Clicks: </label><input type="text" id="txtClickCount"></p>
				<p><button id="btnCancel">Cancel</button> <button id="btnSave">Save</button></p>
			</div>
	</form>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
